<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Card Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .form-container {
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .pokemon-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            width: 150px;
            text-align: center;
        }

        .pokemon-card img {
            width: 100px;
            height: 100px;
        }

        .pokemon-name {
            font-weight: bold;
            color: #555;
        }

        .pokemon-type {
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Pokémon Card Display</h1>
    <div class="form-container">
        <input type="number" id="pokemonCount" placeholder="Number of Pokémon" min="1">
        <select id="pokemonCategory">
            <option value="all">All Types</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="grass">Grass</option>
            <option value="electric">Electric</option>
            <option value="psychic">Psychic</option>
        </select>
        <button onclick="fetchPokemon()">Get Pokémon</button>
    </div>

    <div class="card-container" id="pokemonCards"></div>

    <script>
        async function fetchPokemon() {
            const count = document.getElementById('pokemonCount').value;
            const category = document.getElementById('pokemonCategory').value;
            const cardContainer = document.getElementById('pokemonCards');
            cardContainer.innerHTML = '';

            for (let i = 1; i <= count; i++) {
                try {
                    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${i}`);
                    const data = await response.json();

                    if (category === 'all' || data.types.some(type => type.type.name === category)) {
                        const card = document.createElement('div');
                        card.className = 'pokemon-card';

                        card.innerHTML = `
                            <img src="${data.sprites.front_default}" alt="${data.name}">
                            <div class="pokemon-name">${data.name.charAt(0).toUpperCase() + data.name.slice(1)}</div>
                            <div class="pokemon-type">${data.types.map(t => t.type.name).join(', ')}</div>
                        `;

                        cardContainer.appendChild(card);
                    }
                } catch (error) {
                    console.error('Error fetching Pokémon:', error);
                }
            }
        }
    </script>
</body>
</html>
